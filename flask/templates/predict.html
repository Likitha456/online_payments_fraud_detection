<!DOCTYPE html>
<html>
<head>
    <title>Online Payments Fraud Detection</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Main background */
        .main {
            background-color: #b3e5fc;
            min-height: 100vh;
            position: relative;
        }

        /* Top navigation */
        .navbar {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .navbar a {
            text-decoration: none;
            margin-left: 6px;
        }

        .navbar button {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            color: white;
        }

        .navbar a:first-child button {
            background-color: #64c7f0;
        }

        .navbar a:last-child button {
            background-color: #2f80ed;
        }

        /* Form container */
        .form-container {
            padding: 40px 60px;
            width: 35%;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        label {
            font-size: 13px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 12px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
        }

        button.submit-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #2f80ed;
            color: white;
            font-size: 13px;
            cursor: pointer;
        }

        /* Background illustration */
        .image {
            position: absolute;
            right: 40px;
            bottom: 0;
        }

        .image img {
            width: 520px;
            opacity: 0.95;
        }
    </style>
</head>

<body>

<div class="main">

    <!-- Navigation -->
    <div class="navbar">
        <a href="/"><button>Home</button></a>
        <a href="/predict"><button>Predict</button></a>
    </div>

    <!-- Form -->
    <div class="form-container">
        <h1>Online Payments Fraud Detection</h1>

        <form action="/result" method="post">

            <label>Step</label>
            <input type="number" name="step" placeholder="step represents a unit of time when" required>

            <label>Type</label>
            <input type="text" name="type" placeholder="type of online transaction" required>

            <label>Amount</label>
            <input type="number" step="any" name="amount" placeholder="the amount of the transaction" required>

            <label>OldbalanceOrg</label>
            <input type="number" step="any" name="oldbalanceOrg" placeholder="balance before the transaction" required>

            <label>NewbalanceOrig</label>
            <input type="number" step="any" name="newbalanceOrig" placeholder="balance after the transaction" required>

            <label>OldbalanceDest</label>
            <input type="number" step="any" name="oldbalanceDest" placeholder="initial balance of recipient before the" required>

            <label>NewbalanceDest</label>
            <input type="number" step="any" name="newbalanceDest" placeholder="the new balance of recipient after th" required>

            <button type="submit" class="submit-btn">Submit</button>

        </form>
    </div>

    <!-- Image -->
    <div class="image">
        <img src="{{ url_for('static', filename='images/bg.png') }}">
    </div>

</div>

</body>
</html>
