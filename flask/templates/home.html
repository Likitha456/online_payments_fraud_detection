<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Payment Fraud Detection</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
        }

        /* MAIN BACKGROUND */
        .main {
            min-height: 100vh;
            background-image: url("{{ url_for('static', filename='images/1bg.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px 60px;
            position: relative;
        }

        /* NAVBAR */
        .navbar {
            position: absolute;
            top: 20px;
            right: 40px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background-color: #563bc4;
            padding: 8px 16px;
            margin-left: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
        }

        .navbar a.home {
            background-color: #bb5bde;
        }

        /* CONTENT */
        .content {
            max-width: 900px;
            margin: 140px auto 0 auto;
            text-align: center;
            color: rgb(36, 37, 36);
        }

        .content h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: 200px;
            margin: 220px 0 0 60px;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            line-height: 1.8;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="main">

    <!-- NAVIGATION -->
    <div class="navbar">
        <a href="/" class="home">Home</a>
        <a href="/predict">Predict</a>
    </div>

    <!-- TEXT CONTENT -->
    <div class="content">
        <h1>Online Payments <br> Fraud Detection</h1>

    </div>

</div>

</body>
</html>
