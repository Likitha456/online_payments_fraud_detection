<!DOCTYPE html>
<html>
<head>
    <title>Online Payments Fraud Detection</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Main background */
        .main {
            background-color: #b3e5fc;
            min-height: 100vh;
            position: relative;
        }

        /* Top navigation */
        .navbar {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .navbar a {
            text-decoration: none;
            margin-left: 6px;
        }

        .navbar button {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            color: white;
        }

        .navbar a:first-child button {
            background-color: #64c7f0;
        }

        .navbar a:last-child button {
            background-color: #2f80ed;
        }

        /* Result content */
        .content {
            padding: 80px 60px;
            width: 55%;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
        }

        /* Background illustration */
        .image {
            position: absolute;
            right: 40px;
            bottom: 0;
        }

        .image img {
            width: 520px;
            opacity: 0.95;
        }
    </style>
</head>

<body>

<div class="main">

    <!-- Navigation -->
    <div class="navbar">
        <a href="/"><button>Home</button></a>
        <a href="/predict"><button>Predict</button></a>
    </div>

    <!-- Result text -->
    <div class="content">
        <h1>Online Payments Fraud Detection</h1>

        <p>
            The predicted fraud for the online payment is
            <b>['prediction']</b>
        </p>
    </div>

    <!-- Image -->
    <div class="image">
        <img src="{{ url_for('static', filename='images/bg.png') }}">
    </div>

</div>

</body>
</html>
